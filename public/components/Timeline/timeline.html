<div class="vertical-timeline"></div>
    <!-- This section will be dynamically populated with JavaScript -->
    <div class="vertical-timeline-element-icon" style="background-color: var(--secondary-c);">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <!-- Add your Ghost SVG path here -->
        </svg>
    </div>
    <div class="vertical-timeline-element-content">
        <h3 class="vertical-timeline-element-title">${element.id} ${element.title}</h3>
        <h5 class="vertical-timeline-element-subtitle">${element.location}</h5>
        <p id="description">${element.description}</p>
        <span class="vertical-timeline-element-date">${element.date}</span>
    </div>
</div>
