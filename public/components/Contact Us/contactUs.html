<div class="contact-us-container">
  <h1 class="main-heading">Have Some Questions?</h1>
  <div class="contact-us-section">
    <div class="codeutsava__contact-form">
      <div class="codeutsava__contact-header">Contact Us</div>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Contact Number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter Your Phone Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Enter Your Message Here"
            rows="4"
            required
          ></textarea>
        </div>
        <button class="button" type="submit" id="submitBtn">Submit</button>
      </form>
    </div>

    <div class="map-container">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.542965513324!2d81.60381267595187!3d21.249964580142944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dd4e5d1769d3%3A0xb1134051e16f6178!2sCCC%20NIT%20Raipur!5e0!3m2!1sen!2sin!4v1693900472097!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </div>
</div>
